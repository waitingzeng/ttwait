{% extends "admin/base.html" %}
{% block footer %}
<script type="text/javascript">
function showAddAnotherPopup(triggeringLink) {
    var name = triggeringLink.id.replace(/^add_/, '');
    name = id_to_windowname(name);
    href = triggeringLink.href
    if (href.indexOf('?') == -1) {
        href += '?_popup=1';
    } else {
        href  += '&_popup=1';
    }
    var win = window.open(href, name, 'height=700,width=1200,resizable=yes,scrollbars=yes');
    win.focus();
    return false;
}

(function($){
    function add_message(message) {
        var message = $('<li class="' + message.tags + '">' + message.message + '</li>').hide();
        $("#messagelist").append(message);
        message.fadeIn(500);

        setTimeout(function() {
            message.fadeOut(500, function() {
                message.remove();
            });
        }, 3000);
    }
window.show_messages = function(){
    $.getJSON('/mfhuiGL/admin/get_messages/', function(data){
        for(var i=0;i<data.length;i++){
            add_message(data[i]);
        }
    })
}
})(django.jQuery);
</script>
{% endblock %}
