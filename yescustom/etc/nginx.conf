
user  root;
worker_processes  10;

error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;
    resolver 8.8.8.8;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;
    proxy_cache_path /root/data/cache levels=1:2 keys_zone=content:20m inactive=30d max_size=100m;

    upstream diy {       

        server 127.0.0.1:7000; 
        server 127.0.0.1:7001;
        server 127.0.0.1:7002;
        server 127.0.0.1:7003;
        server 127.0.0.1:7004;
        server 127.0.0.1:7005;
        server 127.0.0.1:7006;
        server 127.0.0.1:7007;             
        
    }

    server {
        listen       0.0.0.0:80;
        server_name  custom.ttwait.com www.customdiydropshipping.com dev.customdiydropshipping.com;

        charset utf-8;

        location ^~ /data/logo/ {
            alias /root/data/ttwait/yescustom/data/logo/;
        }

        location ^~ /data {
            proxy_pass http://www.customdropshipping.com;
            proxy_cache content;
            proxy_cache_valid  200 304 301 302 30d;
            proxy_cache_key $uri$is_args$args;
        }
        location ^~ /style {
            proxy_pass http://www.customdropshipping.com;
            proxy_cache content;
            proxy_cache_valid  200 304 301 302 30d;
            proxy_cache_key $uri$is_args$args;
        }
        location ^~ /service-ad {
            proxy_pass http://www.customdropshipping.com;
            proxy_cache content;
            proxy_cache_valid  200 304 301 302 30d;
            proxy_cache_key $uri$is_args$args;
        }
        
        location ^~ /*.ico {
            proxy_pass http://www.customdropshipping.com;
            proxy_cache content;
            proxy_cache_valid  200 304 301 302 30d;
            proxy_cache_key $uri$is_args$args;
        }

        location ^~ /diygl {
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Scheme $scheme;
            proxy_set_header xheaders True;
            proxy_pass http://127.0.0.1:7100;
        }

        location ^~ /static {
            alias /root/data/ttwait/yescustom/custom/static;
        }

        location / {
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Scheme $scheme;
            proxy_set_header xheaders True;
            proxy_pass http://diy;
        }
        
    }
}
