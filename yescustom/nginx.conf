
#user  nobody;
worker_processes  10;

error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;
    resolver 8.8.8.8;
    
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;
    proxy_cache_path /root/data/cache levels=1:2 keys_zone=content:20m inactive=30d max_size=100m;

    server {
        listen       0.0.0.0:80;
        server_name  custom.ttwait.com www.customdiydropshipping.com dev.customdiydropshipping.com;

        charset utf-8;

        location ^~ /data/logo/ {
            alias /root/data/ttwait/yescustom/data/logo/;
        }

        location ^~ /data {
            proxy_pass http://www.customdropshipping.com;
            proxy_cache content;
            proxy_cache_valid  200 304 301 302 30d;
            proxy_cache_key $uri$is_args$args;
            proxy_redirect                      off;
            client_max_body_size 50m;
            client_body_buffer_size 256k;
            proxy_connect_timeout 30;
            proxy_send_timeout 30;
            proxy_read_timeout 60;
            proxy_buffer_size 256k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            proxy_temp_file_write_size 256k;
            proxy_next_upstream error timeout invalid_header http_500 http_503 http_404;
            proxy_max_temp_file_size 128m;
        }
        location ^~ /style {
            proxy_pass http://www.customdropshipping.com;
            proxy_cache content;
            proxy_cache_valid  200 304 301 302 30d;
            proxy_cache_key $uri$is_args$args;
            proxy_redirect                      off;
            client_max_body_size 50m;
            client_body_buffer_size 256k;
            proxy_connect_timeout 30;
            proxy_send_timeout 30;
            proxy_read_timeout 60;
            proxy_buffer_size 256k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            proxy_temp_file_write_size 256k;
            proxy_next_upstream error timeout invalid_header http_500 http_503 http_404;
            proxy_max_temp_file_size 128m;
        }
        location ^~ /service-ad {
            proxy_pass http://www.customdropshipping.com;
            proxy_cache content;
            proxy_cache_valid  200 304 301 302 30d;
            proxy_cache_key $uri$is_args$args;
            proxy_redirect                      off;
            client_max_body_size 50m;
            client_body_buffer_size 256k;
            proxy_connect_timeout 30;
            proxy_send_timeout 30;
            proxy_read_timeout 60;
            proxy_buffer_size 256k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            proxy_temp_file_write_size 256k;
            proxy_next_upstream error timeout invalid_header http_500 http_503 http_404;
            proxy_max_temp_file_size 128m;
        }
        
        location ^~ /*.ico {
            proxy_pass http://www.customdropshipping.com;
            proxy_cache content;
            proxy_cache_valid  200 304 301 302 30d;
            proxy_cache_key $uri$is_args$args;
            proxy_redirect                      off;
            client_max_body_size 50m;
            client_body_buffer_size 256k;
            proxy_connect_timeout 30;
            proxy_send_timeout 30;
            proxy_read_timeout 60;
            proxy_buffer_size 256k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            proxy_temp_file_write_size 256k;
            proxy_next_upstream error timeout invalid_header http_500 http_503 http_404;
            proxy_max_temp_file_size 128m;
        }

        location / {
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Scheme $scheme;
            proxy_set_header xheaders True;
            proxy_pass http://127.0.0.1:7001;
        }
        
    }
}
